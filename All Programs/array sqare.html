<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [2, 3, 4, 5, 6];
      nums.forEach((nums) => {
        console.log(nums * nums);
      });

      //callback method

      let num = [55, 22, 66, 33];
      let calcsquare = (num) => {
        console.log(num * num);
      };
      num.forEach(calcsquare);
    </script>
  </body>
</html>
