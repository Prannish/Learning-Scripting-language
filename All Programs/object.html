<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <script>
        const product={
            title:"ball-pen",
            rating:4,
            offer:5,
            price:270,
        };
        console.log(product);

        const profile={
            username:"@prannix",
            isfollow:"false",
            followers:500,
            following:200,
        };
        
        console.log(profile);
        console.log(typeof profile);
        console.log(typeof profile["username"]);
        console.log(typeof profile["isfollow"]);
    </script>
</body>
</html>
