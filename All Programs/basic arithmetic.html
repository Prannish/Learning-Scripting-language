<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border-radius: 1px;
        border: 2px solid black;
        width: 500px;
        padding: 10px;
        margin: 50px auto;
      }
      * {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Basic Arithmetic Function</h3>
        <input type="number" placeholder="Operand 1" id="input1" />
        <br />
        <br />
        <input type="number" placeholder="Operand 2" id="input2"/>
        <br />
        <br />
        <button class="button" onclick="add()">Add</button>
        <button class="button" onclick="sub()">Sub</button>
        <button class="button" onclick="mul()">Mul</button>
        <br />
        <br />
        <button class="button" onclick="div()">Div</button>
        <button class="button" onclick="mod()">Mod</button>
        <br />
        <br />
        <label>Result: </label>
        <br />
        <br />
        <div id="outputs"></div>
        <br />
        <br />
    </div>
    
    <script>
      const output = document.getElementById("outputs");
     const inputtext1=document.getElementById("input1");
     const inputtext2=document.getElementById("input2");

      function add() {
      
       output.innerHTML = parseInt(inputtext1.value)+parseInt(inputtext2.value);
      }

      function sub() {
       output.innerHTML = parseInt(inputtext1.value)-parseInt(inputtext2.value);
      }

      function mul() {
        output.innerHTML = parseInt(inputtext1.value)*parseInt(inputtext2.value);

      }

      function div() {
        output.innerHTML = parseInt(inputtext1.value)/parseInt(inputtext2.value);

      }
      function mod() {
        output.innerHTML = parseInt(inputtext1.value)%parseInt(inputtext2.value);

      }
    </script>
  </body>
</html>
