<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];

      arr.forEach(function printval(val) {
        console.log(val);
      });

      //using arrow function
      let array = [1, 2, 3, 4, 5];

      array.forEach((value) => {
        console.log(value);
      });
    </script>
  </body>
</html>
