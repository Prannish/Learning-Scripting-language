<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
          
      function countvowels(str) {
        let count = 0;
        for (const char of str) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }

        document.write("There are "+count+" vowels");
      }
      let char=prompt("Enter anything to check its vowel");
      countvowels(char);
    </script>
  </body>
</html>
