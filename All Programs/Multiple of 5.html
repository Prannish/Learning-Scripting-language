<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple of 5</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter multiple of 5");
      if (num % 5 == 0) {
        document.write("Correct answer");
      } else {
        document.write("Incorrect answer");
      }
    </script>
  </body>
</html>
