    <script>
        let num=[342,234,545,458,545,676,343,345,343,768];
        let largestNumber = Math.max(...num);//  ... operator selects all the elements from an array
        let smallestNumber = Math.min(...num);

        console.log("The smallest number is",smallestNumber);
    </script>
